<template name="image">

  <div class="col-xs-6 col-md-3">
    <div class="thumbnail">
      <img src="{{url}}">
      <div class="caption">
        <a href="#" data-ref="destroy" class="glyphicon glyphicon-trash"
          title="Permanently remove this image."></a>
        <a href="#" data-ref="promote" class="glyphicon glyphicon-transfer"
          title="Promote this image to the front of the queue."></a>
      </div>
    </div>
  </div>

</template>
